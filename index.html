    <div class="overlay hidden"></div>

        <div class="start">

        </div>
    </div>

    <h1 class="title">BATTLESHIP</h1>

    <div class="new-game">
        <button class="new-game-btn">New Game</button>

    <div class="game hidden">
        <div class="player board"></div>

    <div class="results">

    </div>
